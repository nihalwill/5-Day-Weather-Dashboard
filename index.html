<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid bg-primary mb-0 pb-2">
        <div class="container">
          <h1 class="display-4 text-center text-white">
            5-Day Weather Dashboard
          </h1>
          <br />
          <p id="currentDay" class="text-center text-white display-5"></p>
        </div>
      </div>

      <div class="container-fluid col-md-12">
        <!-- Main Content Row -->
        <div class="row">
          <!-- City Search Bar -->
          <div class="col-md-3 searchCol bg-dark text-dark mr-0">
            <form>
              <!-- Search Form with Button -->
              <h4>Search for a city:</h4>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="cityInput"
                  placeholder="Enter City Here"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-info"
                    type="submit"
                    id="citySearch"
                  >
                    Search
                  </button>
                  <button class="btn btn-outline-info" id="clearAll">
                    Clear
                  </button>
                </div>
              </div>
              <!-- City Table List -->
              <div class="list-group" id="cityList"></div>
            </form>
          </div>

          <div class="col-md-9 px-0">
            <div
              class="card mx-0"
              style="width: 100%"
              id="weatherContainer"
            ></div>
            <div id="fiveDay"></div>
            <div class="row">
              <div class="col-md-9 bg-warning"></div>
            </div>
          </div>
        </div>
      </div>






    
  </body>

  <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
